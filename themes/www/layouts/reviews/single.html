{{ define "main" }}
  <h1>Single template (reviews)</h1>
  <h2>{{ .Title }}</h2>
  <time>{{ .Date.Format "January 2006" }}</time>
  {{ .Content }}

  <hr>


  {{ with .Params.brand }}
    <a href="/reviews{{ . | urlize | relLangURL }}">{{ . }}</a>
  {{ end }}



  {{ with .PrevInSection }}
    <a href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}
  {{ with .NextInSection }}
    <a href="{{.Permalink}}">{{.Title}}</a>
  {{ end }}




{{ end }}
